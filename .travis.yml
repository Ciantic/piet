os:
  - linux
  - osx

language: rust

rust:
  - 1.31.1
  - stable
  - beta
  - nightly

cache: cargo
before_script:
  - rustup component add rustfmt
script:
  - TO_RUN=(--all --exclude piet-direct2d)
  - "[[ \"$TRAVIS_OS_NAME\" = \"windows\" ]] && TO_RUN=(--all)"
  - if [[ "$TRAVIS_RUST_VERSION" = stable ]]; then cargo fmt --all -- --check; fi
  - RUSTFLAGS="-D warnings" cargo check $TO_RUN || exit
  - cargo build $TO_RUN
  - cargo test $TO_RUN
